<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

	<style type="text/css">
		.vertical-center {
			min-height: 100vh;
			margin: 0;
			display: flex;
			align-items: center;
		}
	</style>

	<title>Socket.io Basics</title>
</head>
<body>
	<div class="vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 well well-lg">

					<h1>Join Chat App:</h1>

					<form id="name-form" action="/chat.html">
						<div class="form-group">
							<label for="name">Display Name</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
								<input type="text" name="name" class="form-control" placeholder="Name">
							</div>
						</div>

						<div class="form-group">
							<label for="text">Room Name</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-comment"></span></span>
								<input type="text" name="room" class="form-control" placeholder="Room">
							</div>
						</div>

						<input class="btn btn-primary btn-lg btn-block" type="submit" value="Join Chat Room">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
